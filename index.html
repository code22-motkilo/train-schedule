<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Time Sheet Class Activity</title>

    <!--RESORUCES-->
    <!--Bootstrap Links-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!--Firebase Reference-->

    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <style>
      #robot-table th, 
      td {
        display: inline-block;
        width: 16.575%;
      }
    </style>
</head>

<body>
  <!--Jumbotron-->
  <div class="jumbotron jumbotron-fluid" style="background-color: black; color: silver">
    <h1 class="text-center">Train Schedule</h1>
    <h3 class="text-center">Ch...ch...chuuuggg it!</h3>
  </div>

  <div class="container">

    <!--Train scedule information-->
    <div class="row">
      <div class="col-md-12">
        <div class="card mb-4">
          <div class="card-header">Train Schedules</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id="train-table">
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency(min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card mb-4">
          <div class="card-header">Add Train</div>

          <!--Entry Form Information-->
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="Train Name" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="Where's it going?" type="text">
              </div>
              <div class="form-group">
                <label for="first-time-input">First Train Time(HH:mm - 24hr format)</label>
                <input class="form-control" id="first-time-input" placeholder="Enter time in 24:00hr format" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" placeholder="enter time in minutes" type="text">
              </div>
              <button class="btn btn-primary float-left" id="add-train-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>



  </div>
  
  <!-- JavaScript Assest-->
  <script src="assets/javascript/app.js"></script>



</body>
